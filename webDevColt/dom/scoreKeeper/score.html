<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css">
  </head>
  <body>
    <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
    <p>Playing to: <span id="playTo">5</span></p>
    <div>
      <input type="number" id= "numInput" name="" value="">
      <button type="button" id="p1btn" name="button1">Player One</button>
      <button type="button" id="p2btn" name="button2">Player Two</button>
      <button type="button" id="reset" name="reset">Reset</button>
    </div>
    <script type="text/javascript" src="score.js"></script>
  </body>
</html>
