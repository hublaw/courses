<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Head contains metadata, scripts and stylesheets-->
  <head>
    <meta charset="utf-8">
    <!-- This is the text in the tab, also important for search engines -->
    <title>My first page</title>
  </head>
  <!-- Body contains page content -->
  <body>
    <!-- Block level elements get their own line, even if on same line in code -->
    <h1>This is the header</h1><h6>This is on a different line!</h6>
    <p>
      This is an <strong>inline element</strong><em> this is too</em>
    </p>
  </body>
</html>
